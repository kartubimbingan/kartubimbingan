        <script>
            // ---------------------------------------------------------------------------------------- //
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            };

            function setDarkTheme() {
                document.documentElement.classList.add("dark");
                localStorage.theme = "dark";
            };

            function setLightTheme() {
                document.documentElement.classList.remove("dark");
                localStorage.theme = "light";
            };

            function onThemeSwitcherChange(event) {
                if (themeSwitcher.checked) {
                    setDarkTheme()
                } else {
                    setLightTheme()
                }
            };
            const themeSwitcher = document.getElementById("switchTheme");
            if (localStorage.getItem("theme") === null) {
                localStorage.theme = 'dark'
            }
            if (localStorage.theme == 'dark') {
                themeSwitcher.checked = true
            } else {
                themeSwitcher.checked = false
            }
            themeSwitcher.addEventListener("click", onThemeSwitcherChange)
            // ---------------------------------------------------------------------------------------- //

			const instance = new te.Datatable(document.getElementById('datatable'), data, {striped: true, edit: true, rowsText: "Baris per halaman :", ofText: "dari"})

			document.getElementById('datatable-search-input').addEventListener('input', (e) => {
				instance.search(e.target.value);
			});
			let timer;
			const waitTime = 1000;

			document.getElementById('datatable').addEventListener('update.te.datatable', (e) => {
				clearTimeout(timer);

				timer = setTimeout(() => {
					doneTyping(e);
				}, waitTime);
